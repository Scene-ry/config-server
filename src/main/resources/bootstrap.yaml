spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/tw-cloud-native/configs.git
          skipSslValidation: true
          search-paths: '{profile}/common, {profile}/{application}'
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://eureka.team-p.cloud.school.thoughtworks.cn/eureka/
